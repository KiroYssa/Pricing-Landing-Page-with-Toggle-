<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="master.css">

  <!-- bootstrap JS and Jquery -->
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="bck-img-top" src="images\bg-top.svg" alt="">
  <h2>Our Pricing</h2>
  <p>
    <span class="ann-mon-paragraph">Annually</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <span class="ann-mon-paragraph">Monthly</span>
  </p>


  <div id="pricing-Container" class="row">

    <!-- Basic Container -->
    <div class="col-lg-3 col-md-12 Basic-Container white-Container Container">

      <h3 class="content-header">Basic</h3>

      <h1 class="Basic-dollar dollar">&dollar;199.99 </h1>

      <!-- &dollar;19.99 -->
      <hr>
      <p class="content-paragraph">500 GB Storage</p>
      <hr>
      <p class="content-paragraph">2 Users Allowed</p>
      <hr>
      <p class="content-paragraph">Send up to 3 GB</p>
      <hr>
      <button class="learnMore-btn" type="button" name="button">Learn More</button>

    </div>
    <!-- END Basic Container -->

    <!-- Professional Container -->
    <div class="col-lg-3 col-md-12 Professional-Container Colored-Container Container">

      <h3 class="Professional-header content-header">Professional</h3>

      <h1 class="Professional-dollar dollar">&dollar;249.99 </h1>

      <!-- &dollar;24.99 -->
      <hr>
      <p class="Professional-paragraph content-paragraph">1 TB Storage</p>
      <hr>
      <p class="Professional-paragraph content-paragraph">5 Users Allowed</p>
      <hr>
      <p class="Professional-paragraph content-paragraph">Send up to 10 GB</p>
      <hr>
      <button class="Professional-learnMore-btn" type="button" name="button">LEARN MORE</button>

    </div>
    <!-- END Professional Container -->

    <!-- Master Container -->
    <div class="col-lg-3 col-md-12 Master-Container white-Container Container">

      <h3 class="content-header">Master</h3>

      <h1 class="Master-dollar dollar">&dollar;399.99</h1>

      <!-- &dollar;39.99  -->
      <hr>
      <p class="content-paragraph">2 TB Storage</p>
      <hr>
      <p class="content-paragraph">10 Users Allowed</p>
      <hr>
      <p class="content-paragraph">Send up to 20 GB</p>
      <hr>
      <button class="learnMore-btn" type="button" name="button">LEARN MORE</button>
    </div>
    <!-- END Master Container -->
  </div>
  <img class="bck-img-bottom" src="images\bg-bottom.svg" alt="">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kirolos Yassa</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" type="text/javascript"></script>

</body>

</html>
